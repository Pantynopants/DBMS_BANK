{% extends 'base.html' %}
{% block page_content %}
    <div class="col-md-8">
    
        {% for foo in list %}
            <div class="act">
                <h3><a href="{{ url_for('main.read' , trans=foo.id) }}">{{ foo.user_name }}</a></h3>

                <br>{{foo.usage}}
            </div>
        {% endfor %}
    </div>
{% endblock %}
